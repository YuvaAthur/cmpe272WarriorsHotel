<!doctype html>
<title>{% block title %}{% endblock %} - Warriors Hotel</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('index') }}">Warriors Hotel</a></h1>
  <ul>
    {% if not g.user %}
      <a href="{{ url_for('rooms.login') }}"> <font color="FF0000"> Login / Register </font></a>
    {% else %}
      <a href="{{ url_for('rooms.calendar') }}">Check Available Rooms</a>
      <a href="{{ url_for('rooms.logout') }}"> <font color="FF0000"> Logout </font></a> 
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
